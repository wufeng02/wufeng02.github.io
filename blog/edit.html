<script src="//wufeng02.github.io/static/simplemde/simplemde.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		var simplemde, filename = null;

		function formatDate(date) {
			var y = date.getFullYear(), m = date.getMonth()+1, d = date.getDate(),
				H = date.getHours(), M = date.getMinutes();
			if (m < 10) m = '0' + m; if (d < 10) d = '0' + d;
			if (H < 10) H = '0' + H; if (M < 10) M = '0' + M;
			return y + '/' + m + '/' + d + ' ' + H + ':' + M;
		};

		function formatFile(name) {
			return name.trim().toLowerCase().replace(/[\s\:]+/g, '-');
		};

		function insertMeta(text) {
			simplemde.value('Title: \nDate: ' + formatDate(new Date()) +
				'\nAuthors: Feng Wu\nCategories: \nTags: \nSummary: \n\n' + text);
		}

		function indexMeta(text) {
			var prechar = null;
			for (var i = 0; i < text.length; ++i) {
				var curchar = text.charAt(i);
				if (prechar === '\n' && curchar === '\n') {
					return i;
				}
				if (curchar !== ' ' && curchar !== '\t')
					prechar = curchar;
			}
			return 0;
		}

		function parseMeta(text) {
			var meta = {};
			var lines = text.substring(0, indexMeta(text)).split('\n');
			for (var i = 0; i < lines.length; ++i) {
				var line = lines[i].trim();
				if (line && line !== '') {
					var parts = line.split(':');
					meta[parts[0].trim().toLowerCase()] = parts[1].trim();
				}
			}
			return meta;
		}

		function removeMeta(text) {
			return text.substring(indexMeta(text));
		};

		function fileReadText(file) {
			if (!file || typeof window.FileReader === 'undefined') {
				return;
			}

			var reader = new window.FileReader();
			reader.onload = function(e) {
				simplemde.value(e.target.result);
			};
			reader.readAsText(file);
		};

		function callService(action, data, callback) {
			var url = 'file.php?do=' + action;
			$.post(url, data, function(res) {
				callback(res);
			});
		};

		var newfile = {
			name: 'new',
			title: 'New',
			className: 'fa fa-file-o',
			action: function() {
				if (confirm('Do you want to start a new file?')) {
					insertMeta('');
					filename = null;
					window.location.hash = '';
					simplemde.codemirror.refresh();
					simplemde.clearAutosavedValue();
				}
			}
		},

		savefile = {
			name: 'save',
			title: 'Save',
			className: 'fa fa-floppy-o',
			action: function() {
				var name, defaultName = filename || '';
				if (defaultName === '' && (meta = parseMeta(simplemde.value()))) {
					if (meta['slug'])
						defaultName = meta['slug'] + '.md';
					else if (meta['title'])
						defaultName = meta['title'] + '.md';
				}
				if ((name = prompt('Do you want to save file:', defaultName)) && (name !== '')) {
					filename = formatFile(name);
					callService('save', {'fn': filename, 'src': simplemde.value()}, function(date) {
						alert('File "' + filename + '" saved!')
					});
					window.location.hash = filename;
				}
			}
		},

		deletefile = {
			name: 'delete',
			title: 'Delete',
			className: 'fa fa-trash',
			action: function() {
				var name, defaultName = filename || '';
				if ((name = prompt('Are you sure to delete file:', defaultName)) && (name !== '')) {
					callService('delete', {'fn': filename}, function(data) {
						alert('File "' + filename + '" deleted!');
					});
				}
			}
		},

		adjust = {
			name: 'adjust',
			title: 'Adjust',
			className: 'fa fa-adjust',
			action: function() {
				var editor = simplemde.codemirror;
				var text = editor.getSelection();
				if (text && text !== '') {
					text = text.replace(/\n/g, ' ').replace(/\s/g, ' ');
					editor.replaceSelection(text);
				}
			}
		},

		upload = {
			name: 'upload',
			title: 'Upload',
			className: 'fa fa-upload',
			action: function() {
				var input = document.createElement('input');
				input.type = 'file';
				$(input).change(function(e) {
					fileReadText(e.target.files[0]);
				});
				document.body.appendChild(input);
				input.click();
				setTimeout(function() {
					document.body.removeChild(input);
				});
			}
		},

		download = {
			name: 'download',
			title: 'Download',
			className: 'fa fa-download',
			action: function() {
                var file = new Blob([simplemde.value()], {type: 'text/plain'});
                if (window.navigator.msSaveOrOpenBlob) {
                    window.navigator.msSaveOrOpenBlob(file, filename);
                } else {
                    var url = URL.createObjectURL(file);
                    var a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(function() {
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                    });
                }
			}
		},

		filestatus = {
			className: 'filename',
			defaultValue: function(el) { el.innerHTML = 'file: ' + filename; },
			onUpdate: function(el) { el.innerHTML = 'file: ' + filename; }
		};

		simplemde = new SimpleMDE({
			element: $('#editor')[0],
			autofocus: true,
			spellChecker: false,
			autosave: {
				enabled: true,
				uniqueId: 'markd',
				delay: 10000
			},
			renderingConfig: {
				singleLineBreaks: true,
				codeSyntaxHighlighting: true
			},
			previewRender: function(plainText) {
				if (!simplemde.isSideBySideActive()) {
					setTimeout(function() {
						MathJax.Hub.Queue(['Typeset', MathJax.Hub]);
					});
				}
				return this.parent.markdown(removeMeta(plainText));
			},
			toolbar: [ newfile , savefile, deletefile, '|',
			'bold', 'italic', 'strikethrough', 'heading', '|',
			'code', 'quote', 'unordered-list', 'ordered-list', 'clean-block', '|',
			'link', 'image', 'table', 'horizontal-rule', adjust, '|',
			'preview', 'side-by-side', 'fullscreen', '|',
			upload, download, '|', 'guide'
			],
			status: ['autosave', filestatus, 'lines', 'words', 'cursor']
		});

		simplemde.codemirror.addKeyMap({
			'Ctrl-N': newfile.action,
			'Ctrl-S': savefile.action,
		});

		simplemde.codemirror.on("change", function(){});

		$('body').on('drag dragstart dragend dragover dragenter dragleave drop', function(e) {
			e.preventDefault(); e.stopPropagation();
		}).on('drop', function(e) {
			fileReadText(e.originalEvent.dataTransfer.files[0]);
		});

		window.onhashchange = function() {
			var hash = window.location.hash.substring(1);
			if (hash) {
				filename = decodeURIComponent(hash);
				$.get(filename, {"_": $.now()}, function(data) {
					simplemde.value(data);
	            });
			}
		};
		if (window.location.hash) {
        	window.onhashchange();
        }

        callService('check', {'_': $.now()}, function(data) {
        	if (data !== 'OK') {
        		$('a[title=Save]').css('pointer-events', 'none');
        		$('a[title=Delete]').css('pointer-events', 'none');
        	}
        });
	});
</script>
